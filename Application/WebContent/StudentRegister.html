<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>
<form action="StudentRegister" >
<table>
<h1>Create a new account for free!<h1>

<tr><th>Name:</th><td><input type="text" name="sname" placeholder="name"></td></tr></br>

<tr><th>Age:</th><td><input type="text" name="age" placeholder="Age"></td></tr></br>
<tr><th>Email:</th><td><input type="email" name="email"></td></tr></br>
<tr><th>Tenth:</th><td><input type="text" name="tenth" placeholder="tenth"></td></tr></br>
<tr><th>Puc:</th><td><input type="text" name="puc" placeholder="puc"></td></tr></br>
<tr><th>Engineering:</th><td><input type="text" name="engg" placeholder="engg"></td></tr></br>
<tr><th>Skills:</th><td><input type="text" name="skills" placeholder="skills"></td></tr></br>

<tr><th>Username:</th><td><input type="text" name="username" placeholder="Username"></td></tr></br>
<tr><th>password:</th><td><input type="password" name="password" placeholder="Password"></td></tr></br>
<tr><th>re-enter password:</th><td><input type="password" name="cpassword" placeholder="Password"></td></tr></br>
<td><input type="submit" value="Register"></td>  <td><input type="reset" value="cancel"></td> 
</table>
</form>

</body>
</html>
